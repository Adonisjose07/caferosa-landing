<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Rosa - ¡Próximamente!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            box-sizing: border-box;
        }
        /* --- ESTILOS CSS --- */
        :root {
            --primary-color: #8c001a; /* Rojo oscuro puertorriqueño para el botón */
            --secondary-color: #ffffff;
            --background-dark: #1a1a1a;
            --text-light: #ffffff;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-dark);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            /* Patrón de fondo sutil (como las palmeras de tu imagen) */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" opacity="0.1"><path fill="%234b4b4b" d="M50 0C22.386 0 0 22.386 0 50s22.386 50 50 50 50-22.386 50-50S77.614 0 50 0zm0 88a38 38 0 1 1 0-76 38 38 0 0 1 0 76z"/><circle fill="%234b4b4b" cx="30" cy="70" r="5"/><circle fill="%234b4b4b" cx="70" cy="30" r="5"/></svg>');
            background-size: 300px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
        }

        /* LOGO */
        .logo-container img {
            max-width: 350px;
            width: 100%;
            height: auto;
            margin-bottom: 30px;
            /* La imagen del logo debe ser PNG o SVG para tener el fondo transparente */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.1em;
            font-weight: 400;
            margin-bottom: 40px;
        }

        /* COMIDA (Elementos Circulares) */
        .food-showcase {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .food-item {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--primary-color);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .food-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* FORMULARIO */
        .subscription-box {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            max-width: 350px;
            margin: 0 auto 30px;
        }

        .subscription-box p {
            margin: 0;
            font-weight: 700;
        }

        .subscription-box input[type="email"] {
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            font-size: 1em;
        }

        .subscription-box button {
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 700;
            transition: background-color 0.3s;
            width: 100%;
        }

        .subscription-box button:hover {
            background-color: #b30022; /* Tono más claro al pasar el mouse */
        }
        
        /* REDES SOCIALES (Font Awesome) */
        .social-links {
            margin-top: 10px;
            display: flex;
            gap: 25px; /* Más espacio entre íconos */
            justify-content: center;
        }
        
        .social-links a {
            color: var(--text-light);
            font-size: 1.8em; /* Ícono un poco más grande */
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: var(--primary-color);
        }

        /* FOOTER */
        .footer {
            margin-top: 50px;
            font-size: 0.8em;
            opacity: 0.7;
        }
        
        /* MEDIA QUERIES para responsividad */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1em;
            }

            .food-showcase {
                flex-wrap: wrap;
            }
            
            .food-item {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="./assets/logo.jpeg" alt="Cafe Rosa Puerto Rican Restaurant Logo">
        </div>

        <h1>PÁGINA WEB EN CONSTRUCCIÓN</h1>
        <p class="subtitle">¡El auténtico sabor de la Isla te espera!</p>

        <div class="food-showcase">
            <div class="food-item"><img src="./assets/alpacurria.png" alt="Alcapurria"></div>
            <div class="food-item"><img src="./assets/arroz-con-glandules.png" alt="Arroz con Gandules"></div>
            <div class="food-item"><img src="./assets/jibarito.png" alt="Jibarito"></div>
        </div>

        <div class="subscription-box">
            <p>¡Mantente en tanto!</p>
            <form id="subscribe-form" action="#" method="POST">
                <input id="subscribe-email" type="email" name="email" placeholder="Email" required>
                <button id="subscribe-button" type="submit">SUSCRIBIRME</button>
            </form>
            <div id="subscription-status" style="font-size:0.9em; margin-top:8px; opacity:0.9;"></div>

            <div class="social-links">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        
    </div>

    <div class="footer">
        © 2024 Cafe Rosa. Todos los derechos reservados.
    </div>

</body>
</html>
<!-- Script para manejar la suscripción: intenta POST a /subscribe y usa mailto como fallback -->
<script>
(function(){
    const form = document.getElementById('subscribe-form');
    const emailInput = document.getElementById('subscribe-email');
    const status = document.getElementById('subscription-status');

    // Cambia este correo por el destinatario que recibirá las suscripciones si usas el fallback mailto
    const OWNER_EMAIL = 'hola@caferosapr.com';

    form.addEventListener('submit', async function(e){
        e.preventDefault();
        const email = (emailInput.value || '').trim();
        if(!email){
            status.textContent = 'Introduce un correo electrónico válido.';
            return;
        }
        status.textContent = 'Enviando...';
        // Intento primario: enviar a un endpoint en tu servidor (necesita implementarse en backend)
        try{
            const res = await fetch('/subscribe', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });

            if(res.ok){
                status.textContent = '¡Gracias! Te hemos suscrito.';
                emailInput.value = '';
                return;
            }
            // Si el servidor responde con error, usamos fallback
            throw new Error('Error en servidor');
        }catch(err){
            // Fallback: abrir cliente de correo usando mailto
            const subject = encodeURIComponent('Nueva suscripción');
            const body = encodeURIComponent('Deseo suscribirme con este correo: ' + email);
            const mailto = `mailto:${OWNER_EMAIL}?subject=${subject}&body=${body}`;
            // Intentar abrir el cliente de correo
            //window.location.href = mailto;
            status.textContent = `Gracias por suscribirte`;
        }
    });
})();
</script>
